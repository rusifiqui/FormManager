apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId 'com.jvilam.formmanager'
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 2
        versionName "1.0.1"
    }
    signingConfigs {
        release {
            keyAlias 'release'
            keyPassword 'rusifarules'
            storeFile file('D:/Android/keystoreformsNew.jks')
            storePassword 'rusifarules'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.google.android.gms:play-services:8.4.0'
    // Servicios web con Volley
    compile 'com.mcxiaoke.volley:library:1.0.19'
    // JSON
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.android.support:support-v4:23.3'
    // Para leer códigos de barras y códigos QR
    compile 'com.google.android.gms:play-services:8.4.0'
}
